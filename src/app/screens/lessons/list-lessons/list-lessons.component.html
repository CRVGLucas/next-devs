<div class="container">
        <div class="row mb-4">
            <div class="col-4">
                <a class="btn btn-success btn-sm" routerLink="/register-lesson" *ngIf="hideRegister">
                    Registrar nova aula
                </a>
            </div>
            <div class="col-6"></div>
            <div class="col-2">
                <button type="button" [ngClass]="{'btn-primary': !favorited, 'btn-secondary': favorited}" class="btn btn-sm align-right" [disabled]="favorited" *ngIf="hideRegister && !hideFavorite" (click)="addToFavorites()">
                    {{ favorited ? 'Biblioteca salva aos favoritos' : 'Adicionar Biblioteca aos favoritos'}}
                </button>
            </div>
        </div>






    <div class="row">
        <div class="col-12" *ngFor="let lesson of lessonsList" class="text-center el-pointer" [routerLink]="['/lesson', lesson.id]">
            <h1>{{ lesson.title }}</h1> 
            <p [innerHTML]="toLimitText(lesson.content, 800, '...')"></p>
        </div> 
    </div>


</div>
