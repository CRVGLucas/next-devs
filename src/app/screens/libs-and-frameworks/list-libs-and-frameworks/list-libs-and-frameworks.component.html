<div>
    <a routerLink="/register-libs-and-frameworks">
        Registrar nova biblioteca ou framework
    </a>

    <div *ngFor="let libAndFramework of libsAndFrameworks">
        <a [routerLink]="['/lessons', libAndFramework.id]">
            <p>{{ libAndFramework.name }}</p>
            <p>{{ libAndFramework.description }}</p>
        </a>
    </div>
</div>
