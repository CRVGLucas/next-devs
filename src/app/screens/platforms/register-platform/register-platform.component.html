<div class="container">
    <div class="row">
      <div class="col-md-4 col-12 offset-md-4">
        <form
          [formGroup]="registerForm"
          (ngSubmit)="registerPlatform($event)"
        >
          <h3 class="text-center text-muted mb-3">Informe os dados da nova plataforma</h3>
          <div class="form-floating mb-3">
            <input
              type="name"
              class="form-control"
              id="floatingInput"
              formControlName="nome"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Nome</label>
          </div>
  
          <div class="form-floating mb-3">
            <textarea
              formControlName="logo"
              class="form-control"
              placeholder="URL da imagem"
              id="floatingTextarea2"
              rows="5"
            ></textarea>
            <label for="floatingTextarea2">URL da imagem</label>
          </div>
  

  
          <button
            class="btn btn-lg btn-success w-100 btn-block"
            type="submit"
            [disabled]="registerForm.invalid"
          >
            Registrar
          </button>
          <a
            class="btn btn-sm btn-link w-100 btn-block text-muted mt-3"
            routerLink="/platforms"
          >
            Voltar
          </a>
        </form>
      </div>
    </div>
  </div>
